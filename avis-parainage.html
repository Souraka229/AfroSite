<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis & Parrainage</title>
    <link rel="stylesheet" href="style.css"> <!-- Ton fichier CSS existant -->
    <style>
        /* --- Styles simples pour mettre en valeur les formulaires --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        header {
            background: #222;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a.active {
            color: #ff6600;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .forms-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-card h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            background: #222;
            color: white;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .forms-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Menu de navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Services</a></li>
                <li><a href="index.html">Contact</a></li>
                <li><a href="avis-parrainage.html" class="active">Avis & Parrainage</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section pour les formulaires Avis et Parrainage -->
    <section class="additional-forms">
        <div class="container">
            <div class="section-title">
                <h2>Participez et partagez</h2>
                <p>Laissez votre avis ou parrainez un ami pour bénéficier de nos services !</p>
            </div>
            <div class="forms-grid">
                <!-- Formulaire Avis -->
                <div class="form-card">
                    <h3>Votre Avis Compte</h3>
                    <div class="google-form-container">
                        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSel5HXkawGCsLF1o7gKD26dud41qFJJX9tsVl6HVDAXLgZ-Hw/viewform?embedded=true">Chargement…</iframe>
                    </div>
                </div>

                <!-- Formulaire Parrainage -->
                <div class="form-card">
                    <h3>Parrainez un Ami</h3>
                    <div class="google-form-container">
                        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSel5HXkawGCsLF1o7gKD26dud41qFJJX9tsVl6HVDAXLgZ-Hw/viewform?embedded=true">Chargement…</iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Souraka HAMIDA. Tous droits réservés.</p>
    </footer>
</body>
</html>
